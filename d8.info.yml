name: D8+
description: Basis for the site on Drupal 10.

type: profile
core_version_requirement: ^10
version: 0.18.0.163

distribution:
  name: D8+
  langcode: en
  install:
    finish_url: /welcome

dependencies:
  - drupal:block
  - drupal:breakpoint
  - drupal:config
  - drupal:contextual
  - drupal:field_ui
  - drupal:node
  - drupal:shortcut

  - admin_toolbar:admin_toolbar_search
  - admin_toolbar:admin_toolbar_tools
  - features:features_ui
  - module_filter:module_filter
  - service:service

themes:
  - seven
  - bootstrap
  - d8_theme

name: D8+
description: The installation profile for CMS Drupal 10 based on the most common modules and themes that form the basis for creating a stable site.

type: profile
core_version_requirement: ^10.2
version: 0.19.3.178

distribution:
  name: D8+
  langcode: en
  install:
    finish_url: /welcome

dependencies:
  - drupal:block
  - drupal:breakpoint
  - drupal:config
  - drupal:contextual
  - drupal:field_ui
  - drupal:node
  - drupal:shortcut
  - drupal:update

  - admin_toolbar:admin_toolbar_search
  - features:features_ui
  - module_filter:module_filter
  - service:service

themes:
  - seven
  - bootstrap
  - d8_theme
